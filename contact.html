  <main id="contact">
    <h1 class="lg-heading">
      Reach
      <span class="text-secondary">Me</span>
    </h1>

    <div class="wrapper">
      <div class="info">
        <h3>Sachin
          <span>Jadhav</span>

        <ul>
          <li>
            <i class="fas fa-envelope"></i>sachin0321@gmail.com</li>

          <li>
            <i class="fas fa-map-marker-alt"></i>Bangalore, KA</li>
        </ul>
      </div>
      <div class="contact-form">
        <form action="https://formspree.io/sachin0321@gmail.com" method="POST">
          <p>
            <label>Name</label>
            <input type="text" name="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="_replyto" required>
          </p>
          <p>
            <label>Phone</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea type="text" name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
          <input type="hidden" name="_subject" value="Portfolio Contact" />
          <input type="text" name="_gotcha" style="display:none" />
        </form>
      </div>
    </div>
